<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // bind

        var x = 10;

        var o = {
            x: 32
        };

        function printx() {
            console.log('x is ' + this.x);
        }

        printx();

        var bound_printx = printx.bind(o);

        bound_printx();

    </script>
</head>
<body>

</body>
</html>
