    <script>
        // Function object + scope + when the function was defined

        // Scenario 1: var i is defined within the parent function of the closure
        // Scenario 2: var i is defined outside (in the global scope)

        function returnClosure(){
            // var i = 0;
            return function () {
                console.log('Hello World! ' + ++i);
            }
        }

        var helloworldfn = returnClosure();
        helloworldfn();
        var i = 30;
        helloworldfn();
        helloworldfn();


    </script>
